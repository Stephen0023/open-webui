      - 'TWITTER_ACCESS_TOKEN=1826078366417477632-hjzD7uhSpC3m6sDstYoy1E0X18UaP9'
      - 'TWITTER_ACCESS_TOKEN_SECRET=s5ABkzeK0h5vNS9DvffqLOMv2hs1RBJWDv0mrVnSrmSol'
      - 'TWITTER_BEARER_TOKEN=AAAAAAAAAAAAAAAAAAAAAGXivQEAAAAA8%2FGbNLUQH9xXU4E4nbXIMEpbwhQ%3DwKTSvXHd7VbP9ItF5KAUyc5ZzUnNCZpYQJcjGR6HajtGN3gGSM'
    extra_hosts:
      - host.docker.internal:host-gateway
